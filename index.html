<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Word test</title>
    <link rel="stylesheet" href="style/main.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="js/main.js"></script>
  </head>
  <body>
    <div class="main_div">
      <span id="paragraph"></span>
      <span id="typed_words"></span>
      <div class="results">
        <div><span>Total Errors: </span><span id="errors"></span></div>
        <div><span>Total Backspaces: </span><span id="backspaces"></span></div>
        <div><span>Total Time: </span><span id="time"></span></div>
        <div><span>WPS: </span><span id="wps"></span></div>
        <div><span>WPM: </span><span id="wpm"></span></div>
      </div>
    </div>
  </body>
</html>
